<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 My To-Do List</h1>
    
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Add a task..." />
      <input type="date" id="task-date" />
      <input type="time" id="task-time" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="search-group">
      <input type="text" id="search-input" placeholder="Search tasks..." oninput="renderTasks()" />
    </div>

    <div class="filter-group">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('today')">Today</button>
      <button onclick="filterTasks('future')">Future</button>
      <button onclick="filterTasks('past')">Yesterday</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
